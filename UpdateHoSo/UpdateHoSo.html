<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="updateHoSoStyle.css">
</head>
<body>
<header id="header">
    <div class="header-content">
        <header class="header-wrapper">
            <div class="container">
                <div class="header-box">
                    <div class="logo">
                        <div class="header-logo">
                            <a href="https://www.ivivu.com/" aria-label="IVIVU" class="IVIVU-logo">
                                <img src="../IMAGE/asset/images/ivivu-com-logo.png" alt="IVIVU ">

                            </a>
                        </div>


                    </div>
                    <div class="header-center">
                        <nav>
                            <div class=" menu">
                                <div class="item">Tour trong nước</div>
                                <div class="item">Tour nước ngoài</div>
                                <div class="item">Khuyến mãi</div>
                                <div class="item">Giới thiệu</div>

                                <div class="item ">
                                    <div class="sub">
                                        <span></span><span></span><span></span>
                                    </div>
                                    <div class="sub-item">
                                        <a href="#">Tin Tức</a>
                                        <a href="#">Câu hỏi thường gặp</a>
                                        <a href="#">Nhật ký khách hàng</a>

                                    </div>
                                </div>


                            </div>
                        </nav>
                    </div>
                    <div class="header-right">
                        <div class="account">
                            <i class="fa-solid fa-circle-user"></i>
                            <span>Tài khoản ▾</span>
                            <div class="dropdown">
                                <button class="register-btn">Đăng ký</button>
                                <p>Quý khách đã có tài khoản?<br>
                                    <a href="#">Đăng nhập ngay</a>
                                </p>
                            </div>
                        </div>
                        <div class="phone_number">
                            <i class="fa-solid fa-phone"></i>
                            <span class="phonenum">1900 2490</span>
                        </div>
                    </div>

                </div>
            </div>
        </header>
    </div>
</header>
<main id="main">
    <section class="profile">
        <h1 class="profile-header">Thông tin cá nhân</h1>
        <div class="profile-item">
            <label for="name" class="label">Họ tên</label>
            <input id="name" class="input" type="text" placeholder="Huỳnh Thị Thu Diễm">
        </div>
        <div class="profile-item">
            <label for="email" class="label">Địa chỉ email</label>
            <input id="email" class="input" type="email" placeholder="abcxyz@gmail.com">
        </div>
        <div class="profile-item">
            <label for="phone" class="label">Số điện thoại</label>
            <input id="phone" class="input" type="tel" placeholder="Thêm số điện thoại của bạn">
        </div>
        <div class="profile-item">
            <label for="dob" class="label">Ngày sinh</label>
            <input id="dob" class="input" type="date" placeholder="Nhập ngày sinh của bạn">
        </div>
        <div class="profile-item">
            <label for="gender" class="label">Giới tính</label>
            <select id="gender" class="input">
                <option value="">Chọn giới tính</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>
        </div>
        <div class="profile-item">
            <label for="address" class="label">Địa chỉ</label>
            <input id="address" class="input" type="text" placeholder="Nhập địa chỉ">
        </div>
    </section>
    <section class="profile-btn">
        <div class="update">
            <a href="http://localhost:63342/Nhom15_LTWeb/HoSo/HoSo.html?_ijt=gh1komk8o5kmcop5f8b1eootns&_ij_reload=RELOAD_ON_SAVE" class="update-btn">
                Chỉnh sửa hồ sơ
            </a>
        </div>
    </section>
</main>
</body>
</html>

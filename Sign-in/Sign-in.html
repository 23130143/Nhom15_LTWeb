<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Sign-in Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="sign-in">
        <section id="header">
            <div class="header-content">
                <header class="header-wrapper">
                    <div class="container">
                        <div class="header-box">
                            <div class="logo">
                                <div class="header-logo">
                                    <a href="https://www.ivivu.com/" aria-label="IVIVU" class="IVIVU-logo" >
                                        <img src="asset/images/ivivu-com-logo.png" alt="IVIVU ">

                                    </a>
                                </div>


                            </div>
                            <div class="header-center">
                                <nav>
                                    <div class=" menu">
                                        <div class="item">Trang chủ</div>
                                        <div class="item">Tour trong nước</div>
                                        <div class="item">Tour nước ngoài</div>
                                        <div class="item">Khuyến mãi</div>

                                        <div class="item " >
                                            <div class="sub">
                                                <span></span><span></span><span></span>
                                            </div>
                                            <div class="sub-item">
                                                <a href="#">Tin Tức</a>
                                                <a href="#">Giới thiệu</a>
                                                <a href="#">Nhật ký khách hàng</a>

                                            </div>
                                        </div>



                                    </div>
                                </nav>
                            </div>
                            <div class="header-right">
                                <div class="account">
                                    <i class="fa-solid fa-circle-user"></i>
                                    <span>Tài khoản ▾</span>
                                    <div class="dropdown">
                                        <button class="register-btn">Đăng ký</button>
                                        <p>Quý khách đã có tài khoản?<br>
                                            <a href="#">Đăng nhập ngay</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="phone_number">
                                    <i class="fa-solid fa-phone"></i>
                                    <span class="phonenum">1900 2490</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </header>
            </div>
        </section>
        <div class="container">
            <div class="sign_in_form">
                <div class="sign-in_frame">
                    <header class="sign-in_header">
                        <a href="http://localhost:63342/Nhom15_LTWeb/Log-in/Log-in.html?_ijt=86jeklva5as1448m3j5874p3vn&_ij_reload=RELOAD_ON_SAVE" class="back">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                        <span class="header_text">Đăng ký</span>
                    </header>
                    <div class="Full_Name">
                        <label for="FN">Họ và tên</label>
                        <input id="FN" class="sign_in_input" type="text" placeholder="">
                    </div>
                    <div class="acc">
                        <label for="email">Gmail</label>
                        <input id="email" class="sign_in_input" type="email" placeholder="">
                    </div>
                    <div class="psw">
                        <label for="psw">Mật khẩu</label>
                        <input id="psw" class="sign_in_input" type="password" placeholder="">
                        <span class="eye_icon_hidden"></span>
                    </div>
                    <div class="confirm_psw">
                        <label for="confirm_psw">Nhập lại mật khẩu</label>
                        <input id="confirm_psw" class="sign_in_input" type="password" placeholder="">
                        <span class="eye_icon_hidden"></span>
                    </div>
                    <div class="btn">
                        <a href="http://localhost:63342/Nhom15_LTWeb/Log-in/Log-in.html?_ijt=86jeklva5as1448m3j5874p3vn&_ij_reload=RELOAD_ON_SAVE" class="sign-in_btn">Đăng ký</a>
                    </div>
                    <div class="login_link">
                        <div class="line_or">
                            <div class="or">Hoặc</div>
                        </div>
                        <div class="social_login">
                            <button class="facebook_login">
                                <i class="fa-brands fa-facebook" style="color:#1877F2; font-size:24px;"></i>
                                <label>Facebook</label>
                            </button>
                            <button class="google_login">
                                <i class="fa-brands fa-google" style="color:#4285F4; font-size:24px;"></i>
                                <label>Google</label>
                            </button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </div>
</body>
</html>

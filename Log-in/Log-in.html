<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="auth_content">
            <div class="auth_header">
                <header class="menubar"></header>
            </div>
            <div class="content">
                <div class="login_form">
                    <div class="login_frame">
                        <header class="login_header">Đăng nhập</header>
                        <div class="login_form_acc">
                            <label for="tel">Số điện thoại</label>
                            <input id="tel" class="login_input" type="tel" placeholder="" pattern="[0-9]{10}">
                        </div>
                        <div class="login_form_psw">
                            <label for="psw">Mật khẩu</label>
                            <input id="psw" class="login_input" type="password" placeholder="">
                            <span class="eye_icon_hidden"></span>
                        </div>
                        <div class="login_form_more">
                            <label class="forgotPsw">Quên mật khẩu</label>
                            <label class="sign_in">Đăng ký ngay</label>
                        </div>
                        <div class="btn">
                            <a href="https://www.facebook.com/dq.minn/" class="login_btn">Đăng nhập</a>
                            </div>
                        <div class="login_link">
                            <div class="line_or">

                                <div class="or">Hoặc</div>
                            </div>


                            <div class="social_login">
                                <button class="facebook_login">
                                    <img src="https://freepnglogo.com/images/all_img/facebook-logo.png" width="22.93" height="22.04" alt="facebook logo">
                                    <label>Facebook</label>
                                </button>
                                <button class="google_login">
                                    <img src="https://th.bing.com/th/id/R.0fa3fe04edf6c0202970f2088edea9e7?rik=joOK76LOMJlBPw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fgoogle-logo-png-open-2000.png&ehk=0PJJlqaIxYmJ9eOIp9mYVPA4KwkGo5Zob552JPltDMw%3d&risl=&pid=ImgRaw&r=0" width="22" height="22" alt="google logo">
                                    <label>Google</label>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>

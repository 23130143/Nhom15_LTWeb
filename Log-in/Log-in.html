<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>
<body>
    <div class="login">
        <div class="auth_content">
            <div class="auth_header">
                <header class="menubar"></header>
            </div>
            <div class="content">
                <div class="login_form">
                    <div class="login_frame">
                        <header class="login_header">Đăng nhập</header>
                        <div class="login_form_acc">
                            <label for="gmail">Gmail</label>
                            <input id="gmail" class="login_input" type="email" placeholder="">
                        </div>
                        <div class="login_form_psw">
                            <label for="psw">Mật khẩu</label>
                            <input id="psw" class="login_input" type="password" placeholder="">
                            <span class="eye_icon_hidden"></span>
                        </div>
                        <div class="login_form_more">
                            <label class="forgotPsw">Quên mật khẩu</label>
                            <label class="sign_in">Đăng ký ngay</label>
                        </div>
                        <div class="btn">
                            <a href="https://www.facebook.com/dq.minn/" class="login_btn">Đăng nhập</a>
                            </div>
                        <div class="login_link">
                            <div class="line_or">
                                <div class="or">Hoặc</div>
                            </div>
                            <div class="social_login">
                                <button class="facebook_login">
                                    <i class="fa-brands fa-facebook" style="color:#1877F2; font-size:24px;"></i>
                                    <label>Facebook</label>
                                </button>
                                <button class="google_login">
                                    <i class="fa-brands fa-google" style="color:#4285F4; font-size:24px;"></i>
                                    <label>Google</label>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>

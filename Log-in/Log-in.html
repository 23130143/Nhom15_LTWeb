<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>
<body>
    <div class="login">
        <div class="auth_content">
            <section id="header">
                <div class="header-content">
                    <header class="header-wrapper">
                        <div class="container">
                            <div class="header-box">
                                <div class="logo">
                                    <div class="header-logo">
                                        <a href="https://www.ivivu.com/" aria-label="IVIVU" class="IVIVU-logo" >
                                            <img src="asset/images/ivivu-com-logo.png" alt="IVIVU ">

                                        </a>
                                    </div>


                                </div>
                                <div class="header-center">
                                    <nav>
                                        <div class=" menu">
                                            <div class="item">Trang chủ</div>
                                            <div class="item">Tour trong nước</div>
                                            <div class="item">Tour nước ngoài</div>
                                            <div class="item">Khuyến mãi</div>

                                            <div class="item " >
                                                <div class="sub">
                                                    <span></span><span></span><span></span>
                                                </div>
                                                <div class="sub-item">
                                                    <a href="#">Tin Tức</a>
                                                    <a href="#">Giới thiệu</a>
                                                    <a href="#">Nhật ký khách hàng</a>

                                                </div>
                                            </div>



                                        </div>
                                    </nav>
                                </div>
                                <div class="header-right">
                                    <div class="account">
                                        <i class="fa-solid fa-circle-user"></i>
                                        <span>Tài khoản ▾</span>
                                        <div class="dropdown">
                                            <button class="register-btn">Đăng ký</button>
                                            <p>Quý khách đã có tài khoản?<br>
                                                <a href="#">Đăng nhập ngay</a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="phone_number">
                                        <i class="fa-solid fa-phone"></i>
                                        <span class="phonenum">1900 2490</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </header>
                </div>
            </section>
            <div class="content">
                <div class="login_form">
                    <div class="login_frame">
                        <header class="login_header">Đăng nhập</header>
                        <div class="login_form_acc">
                            <label for="gmail">Gmail</label>
                            <input id="gmail" class="login_input" type="email" placeholder="">
                        </div>
                        <div class="login_form_psw">
                            <label for="psw">Mật khẩu</label>
                            <input id="psw" class="login_input" type="password" placeholder="">
                            <span class="eye_icon_hidden"></span>
                        </div>
                        <div class="login_form_more">
                            <a href="http://localhost:63342/Nhom15_LTWeb/FPSW/Fpsw.html?_ijt=p031l1n7kblkdn70v9p1venghp&_ij_reload=RELOAD_ON_SAVE" class="forgotPsw">Quên mật khẩu</a>
                            <a href="http://localhost:63342/Nhom15_LTWeb/Sign-in/Sign-in.html?_ijt=g2hg8grg2ko44rd1po5ml6l0f3&_ij_reload=RELOAD_ON_SAVE" class="sign_in">Đăng ký ngay</a>
                        </div>
                        <div class="btn">
                            <a href="http://localhost:63342/Nhom15_LTWeb/Home/TrangChu.html?_ijt=br78k7jnacholjrl9bupdv30uu&_ij_reload=RELOAD_ON_SAVE" class="login_btn">Đăng nhập</a>
                            </div>
                        <div class="login_link">
                            <div class="line_or">
                                <div class="or">Hoặc</div>
                            </div>
                            <div class="social_login">
                                <button class="facebook_login">
                                    <i class="fa-brands fa-facebook" style="color:#1877F2; font-size:24px;"></i>
                                    <label>Facebook</label>
                                </button>
                                <button class="google_login">
                                    <i class="fa-brands fa-google" style="color:#4285F4; font-size:24px;"></i>
                                    <label>Google</label>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

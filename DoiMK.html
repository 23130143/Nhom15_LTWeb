<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<header id="header">
    <div class="header-content">
        <header class="header-wrapper">
            <div class="container">
                <div class="header-box">
                    <div class="logo">
                        <div class="header-logo">
                            <a href="https://www.ivivu.com/" aria-label="IVIVU" class="IVIVU-logo">
                                <img src="IMAGE/asset/images/ivivu-com-logo.png" alt="IVIVU ">

                            </a>
                        </div>


                    </div>
                    <div class="header-center">
                        <nav>
                            <div class=" menu">
                                <div class="item">Tour trong nước</div>
                                <div class="item">Tour nước ngoài</div>
                                <div class="item">Khuyến mãi</div>
                                <div class="item">Giới thiệu</div>

                                <div class="item ">
                                    <div class="sub">
                                        <span></span><span></span><span></span>
                                    </div>
                                    <div class="sub-item">
                                        <a href="#">Tin Tức</a>
                                        <a href="#">Câu hỏi thường gặp</a>
                                        <a href="#">Nhật ký khách hàng</a>

                                    </div>
                                </div>


                            </div>
                        </nav>
                    </div>
                    <div class="header-right">
                        <div class="account">
                            <i class="fa-solid fa-circle-user"></i>
                            <span>Tài khoản ▾</span>
                            <div class="dropdown">
                                <button class="register-btn">Đăng ký</button>
                                <p>Quý khách đã có tài khoản?<br>
                                    <a href="#">Đăng nhập ngay</a>
                                </p>
                            </div>
                        </div>
                        <div class="phone_number">
                            <i class="fa-solid fa-phone"></i>
                            <span class="phonenum">1900 2490</span>
                        </div>
                    </div>

                </div>
            </div>
        </header>
    </div>
</header>
<main id="main">
    <section class="change-psw">
        <h1 class="change-psw-header">Đổi mật khẩu</h1>
        <div class="psw-item">
            <label for="opsw" class="label">Nhập mật khẩu cũ:</label>
            <input id="opsw" class="input" type="password">
            <i class="fa-solid fa-eye-slash toggle-eye"></i>
        </div>
        <div class="psw-item">
            <label for="npsw" class="label">Nhập mật khẩu mới:</label>
            <input id="npsw" class="input" type="password">
            <i class="fa-solid fa-eye-slash toggle-eye"></i>
        </div>
        <div class="psw-item">
            <label for="cnpsw" class="label">Nhập lại mật khẩu:</label>
            <input id="cnpsw" class="input" type="password">
            <i class="fa-solid fa-eye-slash toggle-eye"></i>
        </div>
    </section>
    <section class="change-psw-btn">
        <div class="change">
            <a href="http://localhost:63342/Nhom15_LTWeb/HoSo/HoSo.html?_ijt=gh1komk8o5kmcop5f8b1eootns&_ij_reload=RELOAD_ON_SAVE" class="change-btn">

        </div>
    </section>
</main>
<script src="Javascript/DoiMK_Eye.js"></script>

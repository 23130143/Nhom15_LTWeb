<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
    <div class="header"></div>

    <div class="home">
        <div class="banner">
            <div class="wrapper">
                <img src="https://hotel.oxu.vn/wp-content/uploads/2015/11/du-lich-ks-e1448632616650.jpg"
                     alt="Ảnh khách sạn, du lịch">
                <div class="overlay">
                    <div class="overlay_container">
                        <div class="overlay_box">
                            <div class="text_wrapper">
                                <h1>Trải nghiệm kỳ nghỉ tuyệt vời</h1>
                                <span>Combo khách sạn - vé máy bay - đưa đón sân bay giá tốt nhất</span>
                            </div>
                            <div class="search_box">
                                <div class="search_box_wrapper">
                                    <div class="col_span_full">

                                        <div class="section1">
                                            <label for="001">Địa điểm</label>
                                            <input id="001" type="text" placeholder="Bạn muốn đi đâu?">
                                            <div class="search-bar">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </div>
                                        </div>

                                        <div class="section2">
                                            <div class="section2_home_search-container">
                                                <div class="ds_button">
                                                    <div class="grid grid-cols-12">
                                                        <button type="button" class="col-span-5">
                                                                <i class="fa-solid fa-calendar"></i>
                                                                    <label for="002">Địa điểm</label>
                                                                    <input id="002" type="date" value="2025-10-29">
                                                        </button>
                                                        <div class="col-span-2">
                                                            <div class="ds_divider-container">
                                                                <div class="ds_divider">
                                                                    <div class="ds_divider-item">
                                                                        <span>1</span>
                                                                        <i class="fa-solid fa-moon"></i>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="ds_btn-item">
                                                            <button type="button" class="col-span-5 ds_btn-right">
                                                                <i class="fa-solid fa-calendar"></i>
                                                                    <label for="003">Địa điểm</label>
                                                                    <input id="003" type="date" value="2025-10-30">
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="section3">
                                            <div class="rs_room-container home_search-container">
                                                <div class="ds_room-selector">
                                                    <button class="rs_room-btn apply-for-home">
                                                        <i class="fa-solid fa-users"></i>
                                                            <span>1 phòng</span>
                                                            <span>2 người lớn, 0 trẻ em</span>
                                                    </button>
                                                    <div class="rs_dd-container">
                                                        <div class="ds_dd-box">
                                                            <div class="ds_dd-wrapper">
                                                                <div class="rs-dd_fields">
                                                                    <div class="rs-dd_field-label">
                                                                        <span>Phòng</span>
                                                                    </div>
                                                                    <div class="rs-dd_field-control">
                                                                        <button class="rs-dd_field-btn flex-center left">
                                                                            <i class="fa-solid fa-circle-minus"></i>
                                                                        </button>
                                                                        <span>1</span>
                                                                        <button class="rs-dd_field-btn flex-center right">
                                                                            <i class="fa-solid fa-circle-plus"></i>
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                                <div class="rs-dd_divider"></div>
                                                                <div class="rs-dd_fields"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="section4">
                                            <div class="home_search-container">
                                                <button class="btn-bs_default flex-center">
                                                    <span>Tìm</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

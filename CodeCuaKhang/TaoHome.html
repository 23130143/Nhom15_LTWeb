<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="wrapper">
    <header></header>

    <section class="section-search">
        <div class="container">
            <div class="home-title">
                <h1>Hơn 100+ Tour, Khám Phá Ngay</h1>
            </div>
            <div class="home-info">
                <h2>Giá tốt - hỗ trợ 24/7 - khắp nơi</h2>
            </div>

            <form class="search-row">
                <!-- Ô tìm kiếm -->
                <div class="search-box">
                    <label for="search"></label>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Bạn muốn đi đâu?" class="search-input" id="search">
                </div>

                <!-- Ngày đi -->
                <div class="search-date-box">
                    <label for="start-date">Ngày khởi hành</label>
                    <input type="date" id="start-date" class="search-date">
                </div>

                <!-- Nơi khởi hành -->
                <div class="select-box">
                    <label for="select">Khởi hành từ</label>
                    <select class="search-select" id="select">
                        <option>Hồ Chí Minh</option>
                        <option>Hà Nội</option>
                        <option>Đà Nẵng</option>
                        <option>Đà Lạt</option>
                        <option>Nha Trang</option>
                        <option>Phú Quốc</option>
                        <option>Cần Thơ</option>
                        <option>Côn Đảo</option>
                        <option>Thái Lan</option>
                    </select>
                </div>

                <!-- Button -->
                <button type="submit" class="search-btn">Tìm</button>
            </form>
        </div>
    </section>

<footer></footer>
</div>
</body>
</html>

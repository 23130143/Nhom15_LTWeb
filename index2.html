<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="content">
        <div class="content_header"></div> //header

        <div class="content_home"> //home
            <div class="content_home_banner"> //banner
                <div class="content_home_wrapper">
                    <div class="content_home_wrapper_img">

                    <div class="content_home_overlay"> //overlay

                                            </div>
                                            <div class="content_home_search_box_wrapper2"></div>
                                            <div class="content_home_search_box_wrapper3"></div>
                                            <div class="content_home_search_box_wrapper4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-footer"></div> //footer
